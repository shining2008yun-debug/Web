
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Etherea Gallery - A space for emerging contemporary artists."
    />
    <title>Etherea Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'neutral-bg': '#F8F5F2', // A warm, beige-like white
              'primary-text': '#3D3D3D',
              'secondary-text': '#707070',
              'accent': '#C8A282', // A soft, warm accent color
              'accent-hover': '#B08D6F',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-in-out',
              'fade-in-slow': 'fadeIn 1.5s ease-in-out',
              'ken-burns': 'kenburns 20s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
               kenburns: {
                '0%': { transform: 'scale(1) translate(0, 0)' },
                '50%': { transform: 'scale(1.1) translate(-2%, 2%)' },
                '100%': { transform: 'scale(1) translate(0, 0)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
